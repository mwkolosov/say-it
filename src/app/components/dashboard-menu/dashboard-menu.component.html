<section class="home-dashdoard" [ngClass]="store.toggleMenu ? 'danger' : 'home-dashdoard_toggled'" >
    <ul class="dashboard__list">
      <li class="dashboard__item dashboard__preview-profile">
        <mat-card [routerLink]="[ '/profile']" [ngClass]="{'dashboard__link': !profileRoute()}">
          <img class="profile__image image_circle" [ngClass]="{'dashboard__image': !profileRoute()}" src={{userAvatar}} alt="">
          <h2 class="dashboard__login">@{{userName}}</h2>
        </mat-card>
      </li>
      <li *ngIf="profileRoute()" class="dashboard__item change-user-photo">
        <input id="load__user-photo" type="file" />
        <button class="change-photo__button button_full-width" mat-raised-button color="primary" (click)='addUserPhoto()' >Change photo</button>
      </li>
      

      <li class="dashboard__item">
        <svg class="icon icon-home">
          <use xlink:href="#icon-home"></use>
        </svg><a [routerLink]="['/']" class="dashboard__link">Home</a>
      </li>

      <li class="dashboard__item">
          <svg class="icon icon-person_outline">
            <use xlink:href="#icon-person_outline"></use>
          </svg>
        <a [routerLink]="['/profile']" class="dashboard__link">Profile</a>
      </li>

      <li class="dashboard__item">
          <svg class="icon icon-settings">
            <use xlink:href="#icon-settings"></use>
          </svg>
          <a [routerLink]="['/settings']" class="dashboard__link">Settings</a>
        </li>

      <li class="dashboard__item">
          <svg class="icon icon-exit_to_app"><use xlink:href="#icon-exit_to_app"></use>
          </svg>
        <a (click)="logOut()" href="/" class="dashboard__link">Log Out</a>
      </li>
    </ul>
  </section>
