<main class="main">
  <section class="main__sign-in">
    <img class="img__main-background" src="/assets/images/main.jpg" alt="Say It">
    <div class="main__welcome">
      <h1 class="main__head-title">Welcome</h1>
      <p class="main__head-message">Very simple? but smart! Say about everything u want. We help u!</p>
    </div>
  </section>
  <section class="main__background">
    <mat-tab-group class="tabs__register">
      <mat-tab label="Sign In">
        <div class="form__sign-in">
          <mat-form-field>
            <input [(ngModel)]="email" matInput placeholder="Login">
          </mat-form-field>

          <mat-form-field>
            <input [(ngModel)]="password" matInput placeholder="Enter your password" type="password">
          </mat-form-field>

          <button (click)="signIn()" class="button_primary main__button" mat-flat-button>Sign In</button>
        </div>
      </mat-tab>
      <mat-tab label="Sign Up">
        <div class="form__sign-up">

          <mat-form-field>
            <input [(ngModel)]="firstName" matInput placeholder="First Name">
          </mat-form-field>

          <mat-form-field>
            <input [(ngModel)]="lastName" matInput placeholder="Last Name">
          </mat-form-field>

          <mat-form-field>
            <input [(ngModel)]="username" matInput placeholder="Username">
          </mat-form-field>

          <mat-form-field>
            <input [(ngModel)]="email" matInput placeholder="Email">
          </mat-form-field>

          <mat-form-field>
            <input [(ngModel)]="password" matInput placeholder="Enter your password" type="password">
          </mat-form-field>

          <button (click)="signUp()" class="button_primary main__button" mat-flat-button>Sign Up</button>
        </div>
      </mat-tab>
    </mat-tab-group>
    <p class="form__error">{{error}}</p>
  </section>

</main>
