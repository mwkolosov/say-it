<mat-card class="say-card">
  <mat-card-header>
    <div  class="circle-user" mat-card-avatar><img class="circle-user-image" src="{{say.profilePhoto}}"></div>
    <mat-card-title><a class="say-card__login" [routerLink]="'/user/' + say.authorId">{{say.author}}</a></mat-card-title>
    <mat-card-subtitle>{{say.date}}</mat-card-subtitle>
  </mat-card-header>

  <div class="say-image__container">
    <img *ngIf="imgCheck()" class="say-image" mat-card-image src="{{say.images}}">
  </div>

  <mat-card-content class="pointer">
    <p [routerLink]="'/say/' + say.id" class="say__text">
     {{say.msg}}
    </p>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button (click)="store.likeSay(say.id)"><span class="counter">{{say.likeCount}} Like</span></button>
    <button mat-button (click)="store.reSay(say.id)"><span class="counter">{{say.resayCount}} Resay</span></button>
    <button *ngIf="deletePermission()" mat-button (click)="store.deleteSay(say.id)">Delete</button>
    <button class="delete__resay" mat-button (click)="store.deleteResay(say.id)">Delete</button>
  </mat-card-actions>
</mat-card>
